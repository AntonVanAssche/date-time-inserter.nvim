---
name: Lint

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - master

jobs:
  stylua:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: JohnnyMorganz/stylua-action@v4
        with:
          version: latest
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --color always --check lua plugin
